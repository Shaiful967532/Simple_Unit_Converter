<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <div class="input-section">
                <label for="inputValue">Enter Value:</label>
                <input type="number" id="inputValue" placeholder="Enter a value">
            </div>
            <div class="category-section">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <div class="unit-section">
                <label for="outputUnit">From:</label>
                <select id="outputUnit"></select>
                <label for="inputUnit">To:</label>
                <select id="inputUnit"></select>
                
            </div>
            <button id="convertBtn">Convert</button>
            <div class="result" id="result">Result: --</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
